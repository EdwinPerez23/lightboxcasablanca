<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox | Casa Blanca</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="container-grid">
        <img src="img/1.jpg" alt="Liga vs Toluca 2016" class="img img-1">
        <img src="img/2.jpg" alt="Liga vs Nacional 2015" class="img img-2">
        <img src="img/3.jpg" alt="Liga vs Emelec 2018" class="img img-3">
        <img src="img/4.jpg" alt="Liga vs River Plate 2020" class="img img-4">
        <img src="img/5.jpg" alt="Liga vs Delfín 2019" class="img img-5">
        <img src="img/6.jpg" alt="Liga vs Bolívar 2017" class="img img-6">
        <div class="container-img">
            <img src="" alt="" class="img-show">
            <i class='bx bx-x'></i>
            <p class="copy"></p>
        </div>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
